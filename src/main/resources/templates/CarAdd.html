<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistem Informasi Toko Mobil</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}" />
    <link rel="stylesheet" th:href="@{/css/skins/_all-skins.min.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <div class="logo">
            <span class="logo-lg"><b>TOKO</b>MOBIL</span>
        </div>
        <nav class="navbar navbar-static-top">
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs">Admin</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header" style="height: auto;">
                                <p></p>
                                <p>Bekerja Sebagai: Admin</p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="header">NAVIGASI UTAMA</li>
                <li>
                    <a th:href="@{/home}" >
                        <span>Beranda</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/mobil}" >
                        <span>Manajemen Mobil</span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>Manajemen Mobil</h1>
            <ol class="breadcrumb">
                <li>Beranda</li>
                <li>Manajemen Mobil</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box box-primary">
                        <form class="form-horizontal" th:action="@{/mobil}" th:object="${mobil}" method="post">
                            <div class="box-header with-border">
                                <h3>Tambah Mobil</h3>
                            </div>
                            <div class="box-body">
                                <div class="form-group" style="margin-top: 10px;">
                                    <label for="noKerangka" class="col-sm-2 control-label">No. Kerangka *</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="noKerangka" placeholder="No. Kerangka" th:field="*{noKerangka}" required="required" />
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 10px;">
                                    <label for="noPolisi" class="col-sm-2 control-label">No. Polisi *</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="noPolisi" placeholder="No. Polisi" th:field="*{noPolisi}" required="required" />
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 10px;">
                                    <label for="merk" class="col-sm-2 control-label">Merk *</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="merk" placeholder="Merk" th:field="*{merk}" required="required" />
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 10px;">
                                    <label for="tipe" class="col-sm-2 control-label">Tipe *</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="tipe" placeholder="Tipe" th:field="*{tipe}" required="required" />
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 10px;">
                                    <label for="tahun" class="col-sm-2 control-label">Tahun *</label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" id="tahun" placeholder="Tahun" th:field="*{tahun}" required="required" />
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <div class="row no-print">
                                    <div class="col-sm-12">
                                        <a th:href="@{/mobil}" >
                                            <button type="button" class="btn btn-success pull-right">Batal</button>
                                        </a>
                                        <button type="submit" class="btn btn-primary pull-right" style="margin-right: 5px;">Simpan</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Copyright &copy; SISTEM INFORMASI TOKO MOBIL</strong>
    </footer>
</div>
</body>
</html>
